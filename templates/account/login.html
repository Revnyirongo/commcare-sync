{% extends "pegasus/base.html" %}
{% load static %}

{% block body %}
<div id="fullpage-form-wrapper">
    <div id="fullpage-form">
        <h1 class="title is-size-4">Sign in</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.non_field_errors }}
            <div class="field">
              <label class="label">Email</label>
              <div class="control">
                {{ form.login }}
              </div>
              {{ form.login.errors }}
            </div>
            <div class="field">
              <label class="label">Password</label>
              <div class="control">
                {{ form.password }}
              </div>
              {{ form.password.errors }}
            </div>
            <input class="button is-primary is-fullwidth" type="submit" value="Sign in">



            <hr>
            <div class="field has-text-centered">
                <a class="muted-link" href="{% url 'account_reset_password' %}">
                    Forgot password?
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
