{% csrf_token %}
{{ form.non_field_errors }}
<div class="field">
  <label class="label">Name</label>
  <div class="control">
    {{ form.name }}
  </div>
  {{ form.name.errors }}
</div>
<div class="field">
  <label class="label">Projects</label>
  <div class="select is-multiple">
    {{ form.projects }}
  </div>
  {{ form.projects.errors }}
</div>
<div class="field">
  <label class="label">Account</label>
  <div class="select">
    {{ form.account }}
  </div>
  {{ form.account.errors }}
</div>
<div class="field">
  <label class="label">Database</label>
  <div class="select">
    {{ form.database }}
  </div>
  {{ form.database.errors }}
</div>
<div class="field">
  <div class="file">
    <label class="file-label">
      <input class="file-input" type="file" name="config_file" required_id="id_config_file">
      <span class="file-cta">
        <span class="file-icon">
          <i class="fa fa-upload"></i>
        </span>
        <span class="file-label">
          Upload Config File
        </span>
      </span>
    </label>
  </div>
  {{ form.config_file.errors }}
</div>
