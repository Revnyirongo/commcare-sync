{% extends "pegasus/base.html" %}
{% load static %}
{% block body %}
<section class="section container">
    <img class="my-2" src="{% static 'images/commcare-logo.svg' %}" alt="CommCare Logo" style="max-width: 600px">
    <div>
        <h1 class="title is-size-2">{{project_meta.NAME}}</h1>
        <h2 class="subtitle is-size-4">
            {{project_meta.DESCRIPTION}}
        </h2>
        <p class="buttons">
            <a class="button is-primary is-large" href="{% url 'account_signup' %}">
                Create account
            </a>
            <a class="button is-primary is-large is-outlined" href="{% url 'account_login' %}">
                Sign in
            </a>
        </p>
    </div>
</section>
{% endblock %}
